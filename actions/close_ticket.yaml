name: close_ticket
runner_type: run-python
description: Closes the zendesk ticket with the given ID
enabled: true
entry_point: close_ticket.py

parameters:
  ticket_id:
    type: integer
    description: "ID of the ticket to change"
    required: true
  status:
    type: string
    description: "The status to change the ticket to"
    required: true
